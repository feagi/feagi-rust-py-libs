                  print(f'✅ Version check passed: {staging_ver} → {current_ver}')
          except Exception as e:
              print(f'❌ Error parsing versions: {e}')
              print(f'Staging version: "{staging_ver}"')
              print(f'Current version: "{current_ver}"')
              sys.exit(1)
          EOF
