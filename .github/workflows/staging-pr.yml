    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Checkout base branch (staging)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.base.repo.full_name }}
          ref: ${{ github.event.pull_request.base.ref }}
          path: base
          fetch-depth: 1

      - name: Checkout feagi-data-processing
        uses: actions/checkout@v4
        with:
          repository: feagi/feagi-data-processing
          ref: main
          path: ../feagi-data-processing

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Build wheels (Linux x86_64)
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
      
      - name: Install and test wheel
        run: |
          pip install dist/*.whl
          python -c "import feagi_rust_py_libs; print('✅ Package imports successfully')"

      - name: Install packaging module for version comparison
        run: pip install packaging

      - name: Check version number increase
        run: |
          # Get current version from PR branch (only the package version, not dependencies)
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "PR branch version: $CURRENT_VERSION"

          # Read staging (base) version from checked-out base branch
          STAGING_VERSION=$(grep '^version = ' base/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Staging branch version: $STAGING_VERSION"
          
          # Validate versions are not empty
          if [ -z "$CURRENT_VERSION" ] || [ -z "$STAGING_VERSION" ]; then
            echo "❌ Error: Could not extract versions properly"
            echo "Current: '$CURRENT_VERSION'"
            echo "Staging: '$STAGING_VERSION'"
            exit 1
          fi
          
          # Compare versions
          if [ "$CURRENT_VERSION" = "$STAGING_VERSION" ]; then
            echo "❌ Error: Version must be increased from staging branch"
            exit 1
