        - name: Get version from Cargo.toml
          id: version
          run: |
            # Check if Cargo.toml exists
            if [ ! -f "Cargo.toml" ]; then
              echo "‚ùå Error: Cargo.toml not found"
              exit 1
            fi
            
            # Extract version
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            if [ -z "$VERSION" ]; then
              echo "‚ùå Error: Could not extract version from Cargo.toml"
              cat Cargo.toml
              exit 1
            fi
            
            # Extract package name and convert hyphens to underscores for Python
            PACKAGE_NAME=$(grep '^name = ' Cargo.toml | head -1 | sed 's/name = "\(.*\)"/\1/' | tr '-' '_')
            if [ -z "$PACKAGE_NAME" ]; then
              echo "‚ùå Error: Could not extract package name from Cargo.toml"
              cat Cargo.toml
              exit 1
