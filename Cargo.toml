[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

[package]
name = "feagi_rust_py_libs"
version = "0.0.73"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "feagi_rust_py_libs"
crate-type = ["cdylib"]

[dependencies]
# External crate dependencies (published on crates.io)
feagi_connector_core = { version = "0.0.50-beta.43"}
feagi_data_serialization = { version = "0.0.50-beta.43"}
feagi_data_structures = { version = "0.0.50-beta.43"}

# feagi-core dependencies (path to local crates in feagi-core repo)
feagi-types = { path = "../feagi-core/crates/feagi-types" }
feagi-burst-engine = { path = "../feagi-core/crates/feagi-burst-engine" }
feagi-bdu = { path = "../feagi-core/crates/feagi-bdu" }
feagi-plasticity = { path = "../feagi-core/crates/feagi-plasticity" }
feagi-pns = { path = "../feagi-core/crates/feagi-pns", features = ["zmq-transport", "udp-transport"] }
feagi-connectome-serialization = { path = "../feagi-core/crates/feagi-connectome-serialization", features = ["compression"] }
feagi-agent-sdk = { path = "../feagi-core/crates/feagi-agent-sdk" }
feagi-state-manager = { path = "../feagi-core/crates/feagi-state-manager" }

# Common dependencies
numpy = "0.24.0"
ndarray = "0.16.1"
paste = "1.0"
serde_json = "1.0"
bincode = "1.3"
thiserror = "2.0"
ahash = "0.8"
parking_lot = "0.12"
log = "0.4"
zmq = "0.10"  # For ZMQ API client (eliminates pyzmq dependency)
lz4 = "1.28"

[build-dependencies]
feagi_data_structures = { version = "0.0.50-beta.43"}
pyo3-build-config = "0.22"

[dependencies.pyo3]
version = "0.24.2"
features = ["abi3-py38", "multiple-pymethods"] # "abi3-py38" tells pyo3 (and maturin) to rust_build_scripts using the stable ABI with minimum Python version 3.8

