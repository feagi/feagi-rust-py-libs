[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

[package]
name = "feagi_rust_py_libs"
version = "0.0.75"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "feagi_rust_py_libs"
crate-type = ["cdylib"]

[dependencies]
# feagi-data-processing crates from crates.io
feagi_connector_core = "0.0.50-beta.56"
feagi_data_serialization = "0.0.50-beta.56"
feagi_data_structures = "0.0.50-beta.56"
# feagi-core crates - not yet published, using git dependencies
# Note: CI must checkout full monorepo or these need to be published to crates.io
feagi-agent-sdk = { git = "https://github.com/feagi/FEAGI-2.0", branch = "main", package = "feagi-agent-sdk" }
feagi-pns = { git = "https://github.com/feagi/FEAGI-2.0", branch = "main", package = "feagi-pns" }
feagi-evo = { git = "https://github.com/feagi/FEAGI-2.0", branch = "main", package = "feagi-evo" }
numpy = "0.24.0"
ndarray = "0.16.1"
paste = "1.0"
serde_json = "1"
zmq = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
feagi_data_structures = "0.0.50-beta.56"

[dependencies.pyo3]
version = "0.24.2"
features = ["abi3-py38", "multiple-pymethods"] # "abi3-py38" tells pyo3 (and maturin) to rust_build_scripts using the stable ABI with minimum Python version 3.8

